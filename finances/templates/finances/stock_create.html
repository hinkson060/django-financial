{% extends 'finances/base.html' %}

{% block content %}
<br>
    <div class="row">
        <div class="col s12">
            <h4><b>Stock Information</b></h4>
        </div>


        <form method="POST" class="stock-form">{% csrf_token %}
        
            <div class="input-field col s6">
    			<label for="id_symbol">Cryptocurrency symbol</label>
    			<input value="{{ form.symbol.value | default_if_none:"" }}" name="symbol" type="text" data-length="5" maxlength="5" required id="id_symbol">
    		</div>
    	    <div class="input-field col s6">
    			<label for="id_name">Currency name</label>
    			<input value="{{ form.name.value | default_if_none:"" }}" name="name" type="text" data-length="50" maxlength="50" required id="id_last_name">
    		</div>
    		<div class="input-field col s4">
			    <label for="id_purchase_price">Purchase price</label>
			    <input value="{{ form.purchase_price.value | default_if_none:"" }}" name="purchase_price" type="number" step="0.01" required id="id_purchase_price">
		    </div>
    		<div class="input-field col s4">
    			<label for="id_purchase_date">Purchase Date (mm/yy/yyyy)</label>
    			<input value="{{ form.purchase_date.value | default_if_none:"" }}" name="purchase_date" type="text" maxlength="10" data-length="10" required id="id_purchase_date">
    		</div>
    		<div class="input-field col s4">
    			<label for="id_quantity_owned">Quantity owned</label>
    			<input value="{{ form.quantity_owned.value | default_if_none:"" }}" name="quantity_owned" type="number" required id="id_quantity_owned">
    		</div>
    		
    		<div class="input-field col s12">
            	<a href="{% url 'customer_detail' owner %}"
                class="waves-effect waves-light brown lighten-1 btn"><i class="material-icons left">arrow_back</i>Return to Customer</a>
                <button type="submit" class="save waves-effect waves-light brown lighten-1 btn"><i class="material-icons right">save</i>Save</button>
            </div>
        </form>
        
    </div>
{% endblock %}
